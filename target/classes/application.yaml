server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: accountManage

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/account_manage?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:

  # Jackson 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    default-property-inclusion: non_null

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    # 开启驼峰命名
    map-underscore-to-camel-case: true
    # 日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 逻辑删除配置
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      # ID 生成策略
      id-type: assign_id
  mapper-locations: classpath*:/mapper/**/*.xml

# Knife4j 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs

knife4j:
  enable: true
  setting:
    language: zh_cn

# 密码加密密钥 (生产环境请修改并妥善保管)
account:
  security:
    aes-key: AccountManage2024SecretKey123456

# JWT 配置
jwt:
  # JWT签名密钥 (Base64编码，生产环境请更换)
  secret: YWNjb3VudE1hbmFnZVNlY3JldEtleUZvckpXVFRva2VuR2VuZXJhdGlvbjIwMjY=
  # 访问令牌过期时间 (毫秒) - 默认2小时
  access-token-expiration: 7200000
  # 刷新令牌过期时间 (毫秒) - 默认7天
  refresh-token-expiration: 604800000
  # 令牌签发者
  issuer: AccountManage

# 备份配置
backup:
  # 备份文件存储路径
  path: ./backups

# 日志配置
logging:
  level:
    wo1261931780.accountManage: DEBUG
    org.springframework.web: INFO
